<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Featured Movie</h1>
            <p>Description of the featured movie. This is a placeholder for movie description.</p>
            <button>Play</button>
            <button>My List</button>
        </section>

        <section class="movie-list">
            <h2>Popular Movies</h2>
            <div class="movie-item">
                <img src="https://via.placeholder.com/150" alt="Movie 1">
                <p>Movie 1</p>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/150" alt="Movie 2">
                <p>Movie 2</p>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/150" alt="Movie 3">
                <p>Movie 3</p>
            </div>
            <!-- Add more movie items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
